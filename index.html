<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <audio id="eatSound" src="./food_G1U6tlb.mp3"></audio>
    <audio id="gameOverSound" src="./sound_ErK79lZ.mp3"></audio>
  </head>
  <body background="Background.jpg">
    <header>
      <h1 class="game-title">SNAKE GAME</h1>
    </header>
    <hr color="black">
    <br>
    <section>
    <div class="game-container">
      <canvas id="board"></canvas>
      <br>
      <hr color="black">
      <br>
      <div class="controls">
        <button id="start-button">Start Game</button>
        <button id="replay-button" style="display: none">Replay</button>
        <span id="span1"> Replay button initially hidden</span>
        <div>
          <label id="label1" for="difficulty">Select Difficulty:</label>
          <select id="difficulty">
            <option value="5">Easy</option>
            <option value="10">Medium</option>
            <option value="20">Hard</option>
          </select>
        </div>
        <div id="score">Score: 0</div>
        <div id="highest-score">Highest Score: 0</div>
      </div>
      <div id="game-over" style="display: none">
        <h1>Game Over</h1>
      </div>
      <!-- Game Over message initially hidden -->
    </div>
    <script src="script.js"></script>
    </section>
  </body>
</html>
